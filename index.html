<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LessonPosition</title>
</head>
<body>
    <div class="box">
        <div class="head">
            <div class="ears">
                <div class="ear1"></div>
                <div class="ear2"></div>
            </div>
            <div class="eyes">
                <div class="eye1">
                    <div class="white"></div>
                </div>
                <div class="eye2">
                    <div class="white"></div>
                </div>
            </div>
            <div class="mouth">
                <div class="mouth1"></div>
                <div class="black"></div>
                <div class="mouth2"></div>
            </div>
        </div>
        <div class="legs">
            <div class="leg1">
                <div class="leg1_1"></div>
            </div>
            <div class="leg2">
                <div class="leg1_2"></div>
            </div>
        </div>
        <div class="body"></div>
        <div class="back">
            <div class="tail">
                <div class="tail1"></div>
            </div>
            <div class="legs2">
                <div class="leg3">
                    <div class="leg2_1"></div>
                </div>
                <div class="leg4">
                    <div class="leg2_2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
